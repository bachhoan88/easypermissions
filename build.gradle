buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.2.61'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
        classpath 'com.dicedmelon.gradle:jacoco-android:0.1.3'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    projectName = 'EasyPermissions'
    projectDesc = 'A wrapper library for basic Android M system permissions logic'

    githubUrl = 'https://github.com/bachhoan88/easypermissions'

    mavenGroup = 'pub.devrel'
    mavenArtifactId = 'easypermissionsx'
    mavenVersion = '1.3.1'

    bintrayOrg = 'easygoogle'

    support_library_version = '27.1.1'

    compileSdk = 28
    targetSdk = 28

    androidx_core = '0.3'
    androidx_support_library_version = '1.0.0-beta01'
}